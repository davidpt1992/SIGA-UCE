
<body class="bg-dark">

	<!-- Edit administrador-->
	<div class="form-label-group">
		<input type="hidden" th:value="${usuario}" name="usuario">
	</div>
	<div class="form-group row">
		<label for="company" class="col-sm col-form-label text-light bg-dark">Company
			Name</label>
		<div class="col-sm-7">
			<input type="text" readonly class="form-control-plaintext"
				id="company" th:value="${reporte.clienteId.nombreEmpresa}">
		</div>
	</div>
	<div class="form-group row">
		<label for="quesType" class="col-sm col-form-label text-light bg-dark">Questionnaire type</label>
		<div class="col-sm-7">
			<input type="text" readonly class="form-control-plaintext"
				id="quesType" th:value="${reporte.datoComunId.solicitudAuditoriaId.tipoAuditoriaId.tipoAuditoria}">
		</div>
	</div>
	<div class="form-group row">
		<label for="informeId" class="col-sm col-form-label text-light bg-dark">Report #</label>
		<div class="col-sm-7">
			<input type="text" readonly class="form-control-plaintext"
				id="informeId" name="informeId" th:value="${reporte.informeId}">
		</div>
	</div>
	<label>Auditors</label>
	<div class="form-label-group">
		<select class="form-control" id="country" required="required"
			name="auditorId">
			<option value="0" disabled selected>Select auditor</option>
			<option th:each="auditor : ${auditores}" th:value="${auditor.auditorId}"
				th:text="${auditor.userId.nombre}+${auditor.userId.apellido}" />
		</select>
	</div>


</body>
