
<!-- Custom modals create update delete -->
<script th:src="@{/js/modals.js}" src="../static/js/modals.js"></script>


<body id="page-top">



	<!-- DataTable Admin -->
	<div class="card mb-3">

		<div class="card-header">
			<i class="fas fa-table"> Data Questionnaires</i> <br /> <a><button
					class="btn btn-secondary fa fa-plus-circle nBtn">New
					Question</button></a>
		</div>

		<div class="card-body">

			<!-- Choose Type Questionnaire-->
			<label>Questionnaire Type</label>
			<div class="form-label-group provin">
				<select class="form-control" id="tipoAuditoria" required="required">
								<option value="0" disabled selected>Select Questionnaire Type</option>
								<option th:each="tQuest : ${tQuests}" th:value="${tQuest.tipoAuditoriaId}" th:text="${tQuest.tipoAuditoria}"/>
							</select>

				</select>
			</div>

			<!-- Choose Section-->
			<label>Section</label>
			<div class="form-label-group section">
				<select class="form-control" id="tipoAuditoria" required="required">
								<option value="0" disabled selected>Select Questionnaire Type</option>
								<option th:each="section : ${sections}" th:value="${section.seccionId}" th:text="${section.seccion}"/>
							</select>

				</select>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered ">
					<thead class="thead-light">
						<tr>
							<th>Actions</th>
							<th>Audit type</th>
							<th>Section</th>
							<th>Question</th>

						</tr>
					</thead>
					<tfoot class="thead-light">
						<tr>
							<th>Actions</th>
							<th>Audit type</th>
							<th>Section</th>
							<th>Question</th>
						</tr>
					</tfoot>
					<tbody>
						<tr th:each="contact : ${contacts}">
							<td><a th:href="@{/findQuest/(id=${contact.preguntasId})}"
								class="btn btn-outline-primary fas fa-pencil-alt eBtn">_</a> <a
								th:href="@{/deleteQuest/(adminId=${contact.preguntasId})}"
								class="btn btn-outline-danger fas fa-trash-alt dBtn"></a></td>
							<td th:text="${contact.tipoAuditoriaId.tipoAuditoria}"></td>
							<td th:text="${contact.seccionId.seccion}"></td>
							<td th:text="${contact.preguntas}"></td>

						</tr>


					</tbody>
				</table>
			</div>
		</div>

		<div class="card-footer small text-muted">Updated yesterday at
			11:59 PM</div>
	</div>



	<!-- add or editAdmin Modal-->
	<div class="myForm">
		<form th:action="@{/saveAdmin}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add or Edit
								Administrator</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Save" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- deleteAdmin Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert alert-danger">Are you sure want to delete this
						country?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<a type="button" href="" class="btn btn-danger" id="delHref">Delete</a>
				</div>
			</div>
		</div>
	</div>
</body>
