
<!-- Custom modals create update delete -->
<script th:src="@{/js/modalsAssignedAudits.js}"
	src="../static/js/modalsAssignedAudits.js"></script>


<body id="page-top">
	<div class="container">
		<div class="form-label-group">
			<input type="hidden" th:value="${usuario}" name="usuario">
		</div>
		<div class="form-label-group">
			<input type="hidden" th:value="${id}" name="id">
		</div>
		<div class="form-label-group">
			<input type="hidden" th:value="${codigoString}" name="codigo">
		</div>

		<div class="input-group mb-3">
			<div class="col-md-12">
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar"
						aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
						style="width: 25%;">
						<span class="sr-only">25% Complete</span>
					</div>
				</div>
			</div>
		</div>
		<div class="input-group mb-3">
			<h3 class="text-center" th:text="${pregunta.preguntasId.preguntas}"></h3>
		</div>
		<div class="input-group mb-3">
			<div class="text-center col-md-offset-1 col-md-10">
				<div class="radio">
					<label> <input type="radio" name="respuesta"
						id="optionsRadios1" value="true" checked> Yes
					</label>
				</div>
				<div class="radio">
					<label> <input type="radio" name="respuesta"
						id="optionsRadios2" value="false"> No
					</label>
				</div>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="custom-file">
				<input type="file" class="custom-file-input"
					id="validatedCustomFile" required> <label
					class="custom-file-label" for="validatedCustomFile">Choose
					Pic...</label>
				<div class="invalid-feedback">Invalid custom file feedback</div>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Evidence</span>
			</div>
			<textarea class="form-control" aria-label="With textarea"></textarea>
		</div>

		<div class="input-group mb-3">
			<a
				th:href="@{continueQuestionnaire1/(id=${id},usuario=${usuario},codigo=${codigoString})}"
				class="btn btn-secondary fa fa-angle-left previous"></a> <a
				th:href="@{continueQuestionnaire1/(id=${id},usuario=${usuario},codigo=${codigoString})}"
				class="btn btn-primary fa fa-angle-right next"></a>

		</div>
	</div>
</body>
