
<body class="bg-dark">

	<!-- Edit administrador-->
	<div class="form-group">
		<div class="form-row">
			<div class="form-label-group">
				<input type="hidden" id="userId" class="form-control"
					th:value="${cliente.clienteId}" placeholder="Id"
					required="required" autofocus="autofocus" name="userId"> <label
					for="userId">Id</label>
			</div>
			<div class="col-md-6">
				<div class="form-label-group">
					<input type="text" id="nombreEmpresa" class="form-control"
						th:value="${cliente.nombreEmpresa}" placeholder="Company Name"
						required="required" autofocus="autofocus" name="nombre"> <label
						for="nombreEmpresa">Company Name</label>
				</div>
			</div>
			
				<div class="col-md-6">
					<div class="form-label-group">
						<input type="text" id="firstName" class="form-control"
							th:value="${cliente.userId.nombre}" placeholder="First name"
							required="required" autofocus="autofocus" name="nombre">
						<label for="firstName">First name</label>
					</div>


					<div class="form-label-group">
						<input type="text" id="lastName" class="form-control"
							th:value="${cliente.userId.apellido}" placeholder="Last name"
							required="required" name="apellido"> <label
							for="lastName">Last name</label>
					</div>
				</div>
		</div>
	</div>
	<div class="form-group">
		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control"
				th:value="${cliente.userId.correoElectronico}"
				placeholder="Email address" name="correoElectronico"> <label
				for="inputEmail">Email address</label>
		</div>
	</div>
	<div class="form-group">
		<div class="form-label-group">
			<input type="text" id="inputAddress" class="form-control"
				th:value="${cliente.userId.direccion}" placeholder="Address"
				name="direccion"> <label for="inputAddress">Address</label>
		</div>
	</div>
	<div class="form-group">
		<div class="form-row">
			<div class="col-md-6">
				<div class="form-label-group">
					<input type="number" id="inputPhone1" class="form-control"
						th:value="${cliente.userId.numeroTelefono1}" placeholder="Phone 1"
						required="required" name="numeroTelefono1"> <label
						for="inputPhone1">Phone 1</label>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-label-group">
					<input type="number" id="inputPhone2" class="form-control"
						th:value="${cliente.userId.numeroTelefono2}" placeholder="Phone 2"
						required="required" name="numeroTelefono2"> <label
						for="inputPhone2">Phone 2</label>
				</div>
			</div>
		</div>
	</div>


</body>
