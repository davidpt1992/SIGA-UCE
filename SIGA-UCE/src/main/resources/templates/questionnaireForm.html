
<!-- Custom modals create update delete -->
<script th:src="@{/js/modalsAssignedAudits.js}"
	src="../static/js/modalsAssignedAudits.js"></script>


<body id="page-top">
	<div class="container">
		<div class="form-label-group">
			<input type="hidden" th:value="${usuario}" name="usuario" id="usuario">
		</div>
		<div class="form-label-group">
			<input type="hidden" th:value="${id}" name="id" id="id">
		</div>
		<div class="form-label-group">
			<input type="hidden" th:value="${codigoString}" name="codigo" id="codigo">
		</div>

		<div class="input-group mb-3">
			<div class="col-md-12">
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar"
						aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
						style="width: 25%;">
						<span class="sr-only">25% Complete</span>
					</div>
				</div>
			</div>
		</div>
		<div class="input-group mb-3">
			<h3 class="text-center" th:text="${pregunta.preguntasId.preguntas}"></h3>
		</div>
		<div class="input-group mb-3">
			<div class="text-center  col-md-10">
				<div class="radio">
					<label> <input type="radio" name="respuesta"
						id="respuesta" value="true" checked> Yes
					</label>
				</div>
				<div class="radio">
					<label> <input type="radio" name="respuesta"
						id="respuesta" value="false"> No
					</label>
				</div>
			</div>
		</div>

		<form>
			<div class="form-group mb-3">
				<label for="foto">Choose Pic...</label> <input
					type="file" class="form-control-file" id="foto" name="foto">
			</div>
		</form>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Evidence</span>
			</div>
			<textarea class="form-control" aria-label="With textarea" th:text="${pregunta.datoEspecificoId?.evidencia}" name="evidencia" id="evidencia"></textarea>
		</div>

		<div class="input-group mb-3">
			<a
				class="btn btn-secondary fa fa-angle-left previous1"></a> <a
				class="btn btn-primary fa fa-angle-right next1"></a>
			<a
				th:href="@{previousQuestion/(id=${id},usuario=${usuario},codigo=${codigoString})}"
				class="btn btn-secondary fa fa-angle-left previous"></a> <a
				th:href="@{nextQuestion/(id=${id},usuario=${usuario},codigo=${codigoString})}"
				class="btn btn-primary fa fa-angle-right next"></a>

		</div>
	</div>
</body>
